<div class= 'header'>
  Dojo Mail
</div>
<div class='table'>
  <table>
    <tr>
      <th>Email</th>
      <th>Importance</th>
      <th>Subject</th>
      <th>Content</th>
    </tr>
    <tr *ngFor = "let email of emails">
      <td>{{ email.email | lowercase }}</td>
      <td *ngIf= "email.importance === true">High</td>
      <td *ngIf= "email.importance === false">Low</td>
      <td>{{ email.subject }}</td>
      <td>{{ email.content }}</td>
    </tr>
  </table>
</div>
